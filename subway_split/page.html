<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LEX Prototype</title>
    <!-- Bootstrap -->
    <link href="theme/bootstrap.css" rel="stylesheet">
    <!-- App CSS -->
    <link href="theme/lex-app.css" rel="stylesheet">
    <link href="theme/sub.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
</head>
<body class="map" style="padding-left: 30px">






<div class="row">


    <div class="map-canvas">
        <div id="tip"></div>
        <div id="mainview"></div>
        <script src="js/snap.svg.js"></script>
        <script src="js/blob-stream.js"></script>
        <script src="js/pdfkit.js"></script>
        <script src="js/sub.js"></script>

    </div>


</div>
<div id="zoom_div">
    <div id="zoomin_btn">Zoom In</div>&nbsp;
    <div id="zoomout_btn">Zoom Out</div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script>

    $(document).ready(function () {

        // toggle search field height
        $('#more-options').click(function () {
            var el = $('.fields-wrap'),
                    curHeight = el.height(),
                    autoHeight = el.css('height', 'auto').height();
            el.height(curHeight).animate({
                height: autoHeight == curHeight ? "60px" : autoHeight
            }, 300);
        });
    });

</script>



</body>



</html>
